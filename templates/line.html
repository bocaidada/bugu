<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>折线图</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
            *{
                margin: 0;
                padding: 0;
            }
			.line{
				width:100%;
				height:500px;
                font-size: 12px;
                box-sizing: border-box;
			}
			#SLKecharts{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div class="line">
			<div id="SLKecharts"></div>
		</div>
	</body>
	<script src="../js/common/echarts.min.js"></script>
	<script src="../js/charts.js"></script>
	<script>
		var aa = ['9-01','9-02','9-03','9-04','9-05','9-06'];
		var bb = [12,23,45,67,53,35];
		initLine('SLKecharts', aa, bb);
		
		function initLine1() {
            var myChart = echarts.init(document.getElementById('SLKecharts'));
                // console.log(myChart)
                myChart.setOption({
                    grid: {
                        left: '5%',
                        right: '5%',
                        top: '10%',
                        bottom: '5%',
                        containLabel: true
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: '',
                            lineStyle: {
                                width: 1,
                                color: '#437CF7'
                            }
                        },
//                      formatter: function (params) {
//                          return params[0].value;
//                      },
                    },
					// X轴
                    xAxis: [{
                        type: 'category',
                        boundaryGap: false,
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            color: "#a428cd", //数字刻度颜色
                            interval:0,
                        },
                        axisLine: {
                            lineStyle: {
                                width: '1',
                                color: "#522656", //坐标线颜色
                            }
                        },
                        data:['9-01','9-02','9-03','9-04','9-05','9-06']
                    }],
					// Y轴
                    yAxis: [{
                        type: 'value',
                        offset: '10',
                        //控制y轴线是否显示
                        axisLine: {
                            show: false
                        },
                        // splitNumber: 4,
//                      min:'100',
//                      max:'120',
                        // 控制网格线是否显示
                        splitLine: {
                            show: false,//y轴线是否显示
                            lineStyle: {
                                width: '1',//线的宽度
                                color: "#EEEEEE", //线的颜色
                            },
                        },
                        // 去除y轴上的刻度线
                        axisTick: {
                            show: false
                        },
                        //去除y轴上的刻度值
                        axisLabel: {
//                          formatter: function (val) {
//                              return '￥' + val.toFixed(2);
//                          },
                            color: '#A6A6A6',
                            show: false   // 去除y轴上的刻度线
                        },

                    }],
                    series: [{
                        type: 'line',
                        symbolSize: 4, //拐点大小
                        smooth: true,
                        itemStyle: {
                            normal: {
//                              borderColor: "#437CF7",
                            }
                        },
                        lineStyle: {
                            normal: {
                                width: 2, //折线宽度
//                              color: "#437CF7", //折线颜色
color: new echarts.graphic.LinearGradient(
                                        0, 0, 0, 1,
                                        [
                                            {offset: 0, color: '#513a56'},
                                            {offset: 0.75, color: '#ab4ccd'},
                                            {offset: 1, color: '#a875cd'}
                                        ]
                                       )
                            }
                        },
                        //设置折线区域填充颜色
                        areaStyle: {
                            normal: {
//                              color: '#E0EAFE'
color: new echarts.graphic.LinearGradient(
                                        0, 0, 0, 1,
                                        [
                                            {offset: 0, color: '#9661cd'},
                                            // {offset: 0.5, color: 'pink'},
                                            {offset: 1, color: '#422956'}
                                        ]
                                       )

                            }
                        },
                        data:[12,23,45,67,53,25]
                    }]

                });
                }
	</script>
</html>
